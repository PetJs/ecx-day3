<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Basic Todo App</title>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." name="taskInput" maxlength="100">
            <button id="addBtn">Add</button>
        </div>

        <div class="stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
            <span>Remaining: <span id="remainingTasks">0</span></span>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div id="todoList"></div>
        
        <button id="clearCompleted" class="clear-completed" disabled>Clear Completed</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
